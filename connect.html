<!-- EmailJS SDK -->
<script>
  document.getElementById('contactForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const form = e.target;
    fetch(form.action, {
      method: 'POST',
      body: new FormData(form),
      headers: {
        'Accept': 'application/json'
      }
    })
    .then(response => {
      if (response.ok) {
        document.getElementById('responseMsg').textContent = "Message sent successfully!";
        form.reset();
      } else {
        response.json().then(data => {
          document.getElementById('responseMsg').textContent = data.error || "Failed to send message. Please try again.";
        });
      }
    })
    .catch(() => {
      document.getElementById('responseMsg').textContent = "Failed to send message. Please try again.";
    });
  });
</script>
